<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Stats Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Chess Stats Viewer</h1>
            <p>Enter a username to view stats</p>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="username" placeholder="Enter Chess.com username">
                <button id="search-btn">Search</button>
            </div>

            <div id="results" class="results-container hidden">
                <div class="profile-card">
                    <img id="avatar" src="" alt="Avatar" class="avatar">
                    <div class="profile-info">
                        <h2 id="player-name"></h2>
                        <span id="player-status" class="status-badge"></span>
                        <p id="player-location" class="location"></p>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Rapid</h3>
                        <div id="rapid-rating" class="rating">--</div>
                    </div>
                    <div class="stat-card">
                        <h3>Blitz</h3>
                        <div id="blitz-rating" class="rating">--</div>
                    </div>
                    <div class="stat-card">
                        <h3>Bullet</h3>
                        <div id="bullet-rating" class="rating">--</div>
                    </div>
                    <div class="stat-card">
                        <h3>Daily</h3>
                        <div id="daily-rating" class="rating">--</div>
                    </div>
                </div>

                <div id="games-section" class="games-section">
                    <h3>Recent Games</h3>
                    <div id="games-list" class="games-list">
                        <!-- Games will be injected here -->
                    </div>
                </div>

                <div class="raw-link">
                    <a id="profile-link" href="#" target="_blank">View on Chess.com</a>
                </div>
            </div>

            <div id="error" class="error-message hidden"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
